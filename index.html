
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TikTok Live Memory Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Manual dark mode logic via classes
        theme: {
          extend: {
            colors: {
              // Semantic Colors (Mapped to CSS Variables)
              background: 'var(--bg-color)',
              surface: 'var(--surface-color)',
              'surface-highlight': 'var(--surface-highlight)',
              primary: 'var(--primary-color)',
              secondary: 'var(--secondary-color)',
              'text-main': 'var(--text-main)',
              'text-muted': 'var(--text-muted)',
              border: 'var(--border-color)',
              
              // Card Specific Semantics
              'card-hidden': 'var(--card-bg-hidden)',
              'card-revealed': 'var(--card-bg-revealed)',
              'card-text': 'var(--card-text-hidden)',
              
              // Legacy/Specific support
              tiktok: {
                cyan: '#25F4EE',
                red: '#FE2C55',
                dark: '#121212',
                card: '#1F1F1F'
              }
            },
            animation: {
              'bounce-short': 'bounce 0.5s ease-in-out 1',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- THEME DEFINITIONS --- */
      
      /* 1. DARK THEME (PREMIUM GLASS / ZINC STYLE) */
      .theme-dark {
        --bg-color: #09090b;          /* Zinc 950 */
        --surface-color: #18181b;     /* Zinc 900 */
        --surface-highlight: #27272a; /* Zinc 800 */
        --text-main: #fafafa;         /* White */
        --text-muted: #a1a1aa;        /* Zinc 400 */
        --primary-color: #22d3ee;     /* Cyan 400 */
        --secondary-color: #f43f5e;   /* Rose 500 */
        
        /* THE KEY TO ELEGANCE: Translucent White Borders */
        --border-color: rgba(255, 255, 255, 0.08); 
        
        /* Card Colors - Deep & Glossy */
        --card-bg-hidden: #18181b; 
        --card-bg-revealed: #1e1b4b; 
        --card-text-hidden: #22d3ee;
      }

      /* 2. LIGHT THEME (Clean Soft) */
      .theme-light {
        --bg-color: #F8FAFC; /* Slate 50 */
        --surface-color: #FFFFFF;
        --surface-highlight: #F1F5F9; /* Slate 100 */
        --text-main: #0F172A; /* Slate 900 */
        --text-muted: #64748B; /* Slate 500 */
        --primary-color: #0EA5E9; /* Sky 500 */
        --secondary-color: #EF4444; /* Red 500 */
        
        /* Translucent Black Borders for Light Mode */
        --border-color: rgba(0, 0, 0, 0.06); 

        /* Card Colors */
        --card-bg-hidden: #FFFFFF; 
        --card-bg-revealed: #EFF6FF; 
        --card-text-hidden: #0EA5E9; 
      }

      /* 3. CUTE THEME (Vibrant Candy) */
      .theme-cute {
        --bg-color: #FFF5F7;          
        --surface-color: #FFFFFF;     
        --surface-highlight: #FCE7F3; 
        --text-main: #5B21B6;         
        --text-muted: #DB2777;        
        --primary-color: #EC4899;     
        --secondary-color: #F59E0B;   
        
        /* Translucent Pink Borders */
        --border-color: rgba(236, 72, 153, 0.2); 

        /* Card Colors */
        --card-bg-hidden: #FFFFFF;
        --card-bg-revealed: #FFFBEB;  
        --card-text-hidden: #EC4899;  
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100dvh; /* Dynamic Viewport Height */
        overflow: hidden; /* Prevent body scroll */
        background-color: var(--bg-color);
        color: var(--text-main);
        overscroll-behavior: none; /* Disable pull-to-refresh */
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Glass Panel Helper */
      .glass-panel {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
      }
      .theme-dark .glass-panel {
        background: rgba(24, 24, 27, 0.8);
        border-color: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
      }
    </style>

{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

  }
}
</script>
